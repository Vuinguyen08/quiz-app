<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="quiz-container">
      <div id="quiz">
        <h2 id="question">Question</h2>
        <div id="options-container">
          <button class="option" id="option1">z</button>
          <button class="option" id="option2">x</button>
          <button class="option" id="option3">c</button>
          <button class="option" id="option4">v</button>
        </div>
        <div id="quiz-button">
          <button id="back">Back</button>
          <button id="submit">Next</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
